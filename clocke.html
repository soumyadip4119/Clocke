<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CLOCKE</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      .clock {
        width: 30rem;
        height: 30rem;
        border: 7px solid #282828;
        box-shadow: -4px -4px 10px rgba(67, 67, 67, 0.5),
          inset 4px 4px 10px rgba(0, 0, 0, 0.5),
          inset -4px -4px 10px rgba(67, 67, 67, 0.5),
          4px 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 50%;
        margin: 50px auto;
        position: relative;
        padding: 2rem;
      }

      .outer-clock-face {
        position: relative;
        width: 100%;
        height: 100%;
        border-radius: 100%;
        background: #282828;

        overflow: hidden;
      }

      .outer-clock-face::after {
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        transform: rotate(90deg);
      }

      .outer-clock-face::before,
      .outer-clock-face::after,
      .outer-clock-face .marking {
        content: "";
        position: absolute;
        width: 5px;
        height: 100%;
        background: #98a4ff;
        z-index: 0;
        left: 49%;
      }

      .outer-clock-face .marking {
        background: #000000;
        width: 3px;
      }

      .outer-clock-face .marking.marking-one {
        -webkit-transform: rotate(30deg);
        -moz-transform: rotate(30deg);
        transform: rotate(30deg);
      }

      .outer-clock-face .marking.marking-two {
        -webkit-transform: rotate(60deg);
        -moz-transform: rotate(60deg);
        transform: rotate(60deg);
      }

      .outer-clock-face .marking.marking-three {
        -webkit-transform: rotate(120deg);
        -moz-transform: rotate(120deg);
        transform: rotate(120deg);
      }

      .outer-clock-face .marking.marking-four {
        -webkit-transform: rotate(150deg);
        -moz-transform: rotate(150deg);
        transform: rotate(150deg);
      }

      .inner-clock-face {
        position: absolute;
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        background: #282828;
        -webkit-border-radius: 100%;
        -moz-border-radius: 100%;
        border-radius: 100%;
        z-index: 1;
      }

      .inner-clock-face::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 16px;
        height: 16px;
        border-radius: 18px;
        margin-left: -9px;
        margin-top: -6px;
        background: blue;
        z-index: 11;
      }

      .hand {
        width: 50%;
        right: 50%;
        height: 6px;
        background: #0dcaf0;
        position: absolute;
        top: 50%;
        border-radius: 6px;
        transform-origin: 100%;
        transform: rotate(90deg);
        transition-timing-function: cubic-bezier(0.1, 2.7, 0.58, 1);
      }

      .hand.hour-hand {
        width: 30%;
        z-index: 3;
      }

      .hand.min-hand {
        height: 3px;
        z-index: 10;
        width: 40%;
      }

      .hand.second-hand {
        background: #3aff68;
        width: 45%;
        height: 2px;
      }
    </style>
    <script>
      let a;
      let date;
      let time;
      const options = {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric",
      };
      setInterval(() => {
        a = new Date();
        date = a.toLocaleDateString(undefined, options);
        time = a.getHours() + ":" + a.getMinutes() + ":" + a.getSeconds();
        document.getElementById("time").innerHTML = time + "<br>on " + date;
      }, 1000);
    </script>
  </head>
  <body style="background-color: rgb(34, 38, 54)">
    <nav class="navbar navbar-expand-lg" style="background-color: #0dcaf0">
      <div class="container-fluid my-3">
        <a class="navbar-brand text-light p-2" href="https://soumyadip4119.github.io/Clocke/">CLOCKE</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="https://soumyadip4119.github.io/Clocke/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
      <div class="jumbotron text-bg-secondary p-5" style="border-radius:50px ;">
        <h1 class="display-4">Current time Is: <span id="time"></span></h1>
        <p class="lead">We have got you covered.</p>
        <hr class="my-4" />
        <div class="clock">
            <div class="outer-clock-face">
              <div class="marking marking-one"></div>
              <div class="marking marking-two"></div>
              <div class="marking marking-three"></div>
              <div class="marking marking-four"></div>
              <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
    
    <script>
        const secondHand = document.querySelector(".second-hand");
        const minsHand = document.querySelector(".min-hand");
        const hourHand = document.querySelector(".hour-hand");
  
        function setDate() {
          const now = new Date();
  
          const seconds = now.getSeconds();
          const secondsDegrees = (seconds / 60) * 360 + 90;
          secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
  
          const mins = now.getMinutes();
          const minsDegrees = (mins / 60) * 360 + (seconds / 60) * 6 + 90;
          minsHand.style.transform = `rotate(${minsDegrees}deg)`;
  
          const hour = now.getHours();
          const hourDegrees = (hour / 12) * 360 + (mins / 60) * 30 + 90;
          hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }
  
        setInterval(setDate, 1000);
  
        setDate();
      </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
